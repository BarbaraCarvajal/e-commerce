<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Iconos Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--CSS-->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/carrito.css">
    <title>Carrito</title>
    <link rel="shortcut icon" href="/imagenes/icono.png">
</head>

<body>
    <div class="wrapper">
        <aside>
            <header>
                <img class="logo" src="imagenes/logo.png" alt="">
            </header>
            <nav>
                <ul>
                    <li><a class="boton-menu boton-volver" href="index.html"><i class="bi bi-arrow-left-circle"></i>
                            Seguir comprando</a></li>
                    <li><a class="boton-menu boton-carrito active" href="carrito.html"><i class="bi bi-cart"></i>
                        Carrito de compras </a></li>

                </ul>
            </nav>
            <footer>
                <p class="texto-footer">
                    © 2023 Barbarita
                    &nbsp; <!-- Agregar un espacio -->
                    <a href="https://github.com/BarbaraCarvajal" target="_blank">
                        <i class="bi bi-github"></i>
                    </a>
                </p>
            </footer>
            
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito de Compras</h2>
            <div class= "contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío ☹</p>
                
                <div id="carrito-productos" class="carrito-productos disabled">  
                <!--esto es llenará con js-->
                </div>
                
                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar Carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$300.000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar Ahora</button>
                    </div>
                </div>
                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra <i class="bi bi-emoji-laughing"></i></p>
            </div>
        </main>
    </div>
    

    <script src="js/carrito.js"></script>
</body>

</html>
